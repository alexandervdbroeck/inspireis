<script>tinymce.init({selector:'textarea'});</script>

    <h1>Schrijf je blog</h1>
<form action="lib/inspireer_functions.php" method="post" class="form-blog" enctype="multipart/form-data">
        <input type="hidden" id="formname" name="formname" value="creeer_form">
        <input type="hidden" id="tablename" name="tablename" value="post">
    <fieldset class="formcontainer">
        <div class="create-blog">
            <div class="blog-details">

                <div>
                    <label for="post_title">Titel</label>
                    <input type="text" class="titel" id="post_title" name="post_title" value="" required>
                </div>
                <div class="dropdown-container-item-blog">
                    <label for="land_id">Land: </label>
                    <select id="land_id" name="land_id" required>
                        <option disabled selected >Kies een land ...</option>
                        <!-- dynamisch gecreeerde dropdown categorie-->
                        @@landen@@
                    </select>
                </div>
                <div class="stad">
                    <label for="post_stad_naam">Stad</label>
                    <input type="text" id="post_stad_naam" name="post_stad_naam" required>
                </div>
                <div class="dropdown-container-item-blog">
                    <label for="cat_naam">Vakantie: </label>
                    <select id="cat_naam" name="cat_naam" required>
                        <option disabled selected>Kies een vakantie ...</option>
                        <!-- dynamisch gecreeerde dropdown categorie-->
                        @@category@@
                    </select>
                </div>
            </div>
            <div class="polaroid ">
                <img src="images/polaroid.png" alt="">
                <input  id="filename" class="filename" name="filename[]" type="file" multiple  >
                <label for="filename" class="filename-label">Kies afbeeldingen</label>
            </div>
        </div>
        <div class="blog">
            <label for="post_blog">Schrijf je blog</label>
            <textarea id="post_blog" name="post_blog" rows="30" cols="30" ></textarea>
        </div>
        <div class="button-blog" >
            <input type="submit" name="submitpost" value="Save" >
        </div>

    </fieldset>
</form>
